<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--导入vue-->
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>
	<style>
		.inner{
			height: 150px;
			background-color:darkcyan;
		}
		.outer{
			padding: 40px;
			background: red;
		}
	</style>
	<body>
		<!--创建一个要控制的区域-->
		<div id="app">
			<!--<div class="inner" @click="div1Handler">
			<!--在事件后边使用.stop的形式阻止冒泡-->
				<!--<input type="button" value="戳他" @click.stop="btnHandler"/>
			</div>-->
			
			
			<!--使用.prevent 阻止默认行为 ps a链接跳转行为-->
			<!--<a href="http://www.baidu.com" @click.prevent="linkclick">有问题先去百度</a>-->
			
			
			<!--使用.capture 实现捕获触发事件的机制-->
			<!--<div class="inner" @click.capture="div1Handler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>-->


		<!--使用.self只有点击当前元素的时候才会触发处理函数-->
		<!--<div class="inner" @click.self="div1Handler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>
		-->
		
		
		<!--/使用.once只触发一次事件处理函数-->
		<!--<a href="http://www.baidu.com" @click.prevent.once="linkclick">有问题先去百度</a>-->
		
		
		<!--演示 .stop 和.self 的区别-->
		<!--.self只会阻止自己身上冒泡行为的触发并不会真正阻止冒泡的行为-->
		<div class="outer" @click="div2Handler">
		<div class="inner" @click.self="div1Handler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//创建 Vue实例,得到View Model
		var vm = new Vue({
			el:"#app",
			data: {
				
			},
			methods:{
				div1Handler(){
					console.log('这是触发了 inner div 的点击事件')
				},
				btnHandler(){
					console.log('这是触发了 btn 的点击事件')
				},
				linkclick(){
					console.log('触发了链接的点击事件')
				},
				div2Handler(){
					console.log('这是触发了 outer div 的点击事件')
				},
			}
		})
	
	</script>
</html>
