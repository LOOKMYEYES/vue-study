<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>doc</title>
		<!--导入vue的包-->
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>
	<body>
		<!--将来 new的vue实例，会控制这个 元素中的所有内容-->
		<!--诸恶 实例所控制的的这个元素区域，就是我们的V-->
		<div id="app">
			<p>{{ msg }}</p>
		</div>
	</body>
	<script type="text/javascript">
		//创建一个vue的实例
		//当我们导入包之后，在浏览器的内存中，就多了一个vue的构造函数
		// 注意 :我们用new出来的这个vm对象  就是我们MVVM中的vm调度者
		var vm = new Vue({
			el:"#app", //表示当前我们 new 的这个vue的实例 ，要控制页面上的哪个区域
			//这里的data就是MVVM中的M专门用来保存每个页面的数据的
			data: {  //data 属性中，存放的是el 中要用到的数据
				msg:'欢迎学习vue'//通过vue提供的指令，很方便的能把数据渲染到页面上 ，程序员不在手动操作DOM元素了【前端的vue之类的框架，不提倡我们去手动操作Dom元素了】
			}
		})
	</script>
</html>
