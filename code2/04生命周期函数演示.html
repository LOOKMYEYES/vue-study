<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	<script type="text/javascript" src="lib/vue.js"></script>
		
	</head>
	<style type="text/css">
	
	</style>
	<body>
		<div id="app">
			<input type="button"value="修改msg" @click="msg='no'"/>
			<h3 id="h3" style="margin: 0 auto;">{{msg}}</h3>
		</div>
		<img src="lib/3b4b4f5bd7b44ca4e12af19f769976ad.png"/>
	</body>

	<script type="text/javascript">
		var vm = new Vue({
			el:"#app", 
			data: {  
			msg:'ok'
			},
			methods:{	
				show(){
					console.log("执行了show()方法")
				}
			},
			beforeCreate(){//这是我们遇到的第一个生命周期函数,表示实例完全被创建出来之前,会执行他
//				console.log(this.msg)
//				this.show()
//				注意  : 在beforecreate 生命周期函执行的时候,data 和 methods 中的数据都还没有被初始化
			},
			created(){//这是遇到的第二个生命周期函数
//				console.log(this.msg)
//				this.show()
//				在created中, data 和 methods 都已经被初始化好了!
// 				如果要调用 methods中的方法或者操作data中的数据 ,最早只能在created中操作
			},
			beforeMount(){//这是遇到的第三个生命周期函数, 表示 模板已经在内存中编辑完成,但尚未把模板渲染到页面中
//				console.log(document.getElementById("h3").innerText)
				//在beforeMount 执行的时候,页面中的元素 ,还没有被真正替换过来,只是之前写的一些模板字符串
			},
			mounted(){//这是遇到的第四个生命周期函数,表示内存中的模板,已经真实的挂载到了页面中,用户已经可以看到渲染好的页面了
//				console.log(document.getElementById("h3").innerText)
//				注意,mounted 是实例 创建期间的最后一个生命周期函数,当执行完mounted 就表示,实例已经被完全创建好了,此时,
//				如果没有其他操作的话,这个实例.就静静的躺在我们的内存中一动不动
			},
			//接下来的是运行中的两个事件
			beforeUpdate(){//这时候,表示我们的界面还没有被更新[数据被更新了么]
//			console.log("界面上元素的内容"+document.getElementById("h3").innerText)
//			console.log("data中的msg数据是:"+this.msg)
			//得出结论 ,当执行beforeupdate的时候,页面中显示的数据,还是旧的,此时 data 数据是最新的,页面尚未和最新的数据保持同步
			},
			updated(){
			console.log("界面上元素的内容"+document.getElementById("h3").innerText)
			console.log("data中的msg数据是:"+this.msg)
			//updated 时间执行的时候,页面 和data 数据已经保持同步了,都是最新的
			}
		})
	</script>
</html>
